<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - interactive - raycasting - points</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	</head>

	<body>
		<div id="container"></div>
		<div id="info"><a href="http://threejs.org" target="_blank" rel="noopener">three.js</a> webgl - interactive - raycasting - points </div>

		<script src="/socket.io/socket.io.js"></script>
		<script type="text/javascript" src="https://github.com/mrdoob/three.js/blob/master/examples/js/loaders/GLTFLoader.js"></script>
		<script type="module">

			import * as THREE from './build/three.module.js';
			window.THREE = THREE;

			var socket = io();
			
			var renderer, scene, camera;
			var mouse = new THREE.Vector2();
			var intersection = null;
			var spheres = [];
			var spheresIndex = 0;
			var clock;

			var loader = new THREE.ObjectLoader();
			// var loader = new THREE.GLTFLoader();
			loader.load(
				// resource URL
				"https://localhost:2567/scene",
				// "file://Users/alexkafer/Downloads/scene.gltf",

				// onLoad callback
				// Here the loaded data is assumed to be an object
				function ( obj ) {
					// Add the loaded object to the scene
					scene =  obj;
					init();
					animate();
				},

				// onProgress callback
				function ( xhr ) {
					console.log( (xhr.loaded / xhr.total * 100) + '% loaded' );
				},

				// onError callback
				function ( err ) {
					console.error( 'An error happened' );
				}
			);

			function init() {

				var container = document.getElementById( 'container' );

				var scene = new THREE.Scene();

				camera = new THREE.PerspectiveCamera( 10, window.innerWidth / window.innerHeight, 1, 10000 );
				camera.position.set( 10, 10, 10 );
				camera.lookAt( scene.position );
				camera.updateMatrix();

				sendCameraUpdate();

				var sphereGeometry = new THREE.SphereBufferGeometry( 0.1, 32, 32 );
				var sphereMaterial = new THREE.MeshBasicMaterial( { color: 0xff0000 } );

				for ( var i = 0; i < 40; i ++ ) {

					var sphere = new THREE.Mesh( sphereGeometry, sphereMaterial );
					scene.add( sphere );
					spheres.push( sphere );

				}

				//

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				//

				window.addEventListener( 'resize', onWindowResize, false );
				document.addEventListener( 'mousemove', onDocumentMouseMove, false );

				window.scene = scene;
				
			}

			

			function onDocumentMouseMove( event ) {

				event.preventDefault();

				mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
				mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;

				sendMouseUpdate();
			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				sendCameraUpdate();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );

				render();

			}

			function sendCameraUpdate() {
				var vector = new THREE.Vector3();
				camera.getWorldDirection( vector );

				socket.emit('position', {
					position: camera.position,
					direction: vector
				});
			}

			function sendMouseUpdate() {
				socket.emit('mouse', mouse);
			}

			socket.on('intersection', function(msg){
				spheres[ spheresIndex ].position.copy( msg.point );
				spheres[ spheresIndex ].scale.set( 1, 1, 1 );
				spheresIndex = ( spheresIndex + 1 ) % spheres.length;
			});

			function render() {
				

				camera.position.x += ( mouse.x - camera.position.x ) * .05;
				camera.position.y += ( - mouse.y - camera.position.y ) * .05;
				camera.lookAt( scene.position );

				// if (intersection !== null ) {

				// 	spheres[ spheresIndex ].position.copy( Vector3(1, 2, 3) );
				// 	spheres[ spheresIndex ].scale.set( 1, 1, 1 );
				// 	spheresIndex = ( spheresIndex + 1 ) % spheres.length;


				// }

				// Makes the spheres smaller
				for ( var i = 0; i < spheres.length; i ++ ) {
					var sphere = spheres[ i ];
					sphere.scale.multiplyScalar( 0.98 );
					sphere.scale.clampScalar( 0.01, 1 );
				}

				renderer.render( scene, camera );
			}

		</script>

	</body>

</html>
